%YAML 1.1
# vim: set encoding=utf-8 tabstop=4 softtabstop=4 shiftwidth=4 expandtab
---

device:
    description: 'Example device with network connection'
    maintainer: Morg

parameters:
    host:
        type: str
        description: 'Hostname oder IP-Adresse'

    port:
        type: int
        default: 0
        description: 'Port'

    timeout:
        type: int
        default: 3
        description: 'Verbindungstimeout in Sekunden'

    autoreconnect:
        type: bool
        default: true
        description: 'Verbindung automatisch wieder aufbauen'

    connect_retries:
        type: int
        default: 5
        description: 'Anzahl der Versuche beim Verbindungsaufbau'

    connect_cycle:
        type: int
        default: 3
        description: 'Anzahl der Verbindungsversuche'

    terminator:
        type: bytes
        default: b'\r'
        description: 'Terminator'

    # nicht 채ndern
    command_class:
        type: str
        default: MD_Command_Str
        description: 'Name der Klasse f체r Commands'

    # nicht 채ndern
    conn_type:
        type: str
        default: MD_Connection_Net_Tcp_Request
        description: 'Name der Klasse f체r Connection'
