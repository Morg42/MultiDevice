general:

    read:
        type: bool
        enforce_updates: True
        md_device: DEVICENAME
        md_read_group_trigger: general

    error:
        type: str
        md_device: DEVICENAME
        md_command: general.error
        md_read: True
        md_write: False

    display:
        type: str
        md_device: DEVICENAME
        md_command: general.display
        md_read: True
        md_write: False
        md_read_group: ['general']

    pqls:
        type: str
        md_device: DEVICENAME
        md_command: general.pqls
        md_read: True
        md_write: True
        md_read_group: ['general']

    dimmer:
        type: num
        md_device: DEVICENAME
        md_command: general.dimmer
        md_read: True
        md_write: True
        remark: 0 = very bright, 1 = bright, 2 = dark, 3 = off

    sleep:
        type: num
        md_device: DEVICENAME
        md_command: general.sleep
        md_read: True
        md_write: True
        md_read_group: ['general']
        remark: 0 = off, 30 = 30 minutes, 60 = 60 minutes, 90 = 90 minutes

    amp:
        type: str
        md_device: DEVICENAME
        md_command: general.amp
        md_read: True
        md_write: True
        md_read_group: ['general']
        remark: 0 = AMP, 1 = THR

        lookup:
            type: list
            md_device: DEVICENAME
            md_lookup: AMP#list

    multizone:
        type: str
        md_device: DEVICENAME
        md_command: general.multizone
        md_read: True
        md_write: True

