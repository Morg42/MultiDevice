%YAML 1.1
---
# vim: expandtab:ts=4:sw=4
tuner:
    title:
        type: str
        md_device: DEVICENAME
        md_command: tuner.title
        md_read: true

    genre:
        type: str
        md_device: DEVICENAME
        md_command: tuner.genre
        md_read: true

    station:
        type: str
        md_device: DEVICENAME
        md_command: tuner.station
        md_read: true

    tunerpreset:
        type: str
        md_device: DEVICENAME
        md_command: tuner.tunerpreset
        md_read: true
        md_write: true

    tunerpresetup:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: tuner.tunerpresetup
        md_write: true

    tunerpresetdown:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: tuner.tunerpresetdown
        md_write: true

general:
    read:
        type: bool
        md_device: DEVICENAME
        md_read_group_trigger: 'general'
        enforce_updates: true

    pqls:
        type: bool
        md_device: DEVICENAME
        md_command: general.pqls
        md_read: true
        md_write: true
        md_read_group: 'general'

    dimmer:
        remark: "0 = very bright, 1 = bright, 2 = dark, 3 = off"
        type: num
        md_device: DEVICENAME
        md_command: general.dimmer
        md_read: true
        md_write: true

    sleep:
        remark: "0 = off, 30 = 30 minutes, 60 = 60 minutes, 90 = 90 minutes"
        type: num
        md_device: DEVICENAME
        md_command: general.sleep
        md_read: true
        md_write: true
        md_read_group: 'general'

    amp:
        remark: "0 = AMP, 1 = THR"
        type: str
        md_device: DEVICENAME
        md_command: general.amp
        md_read: true
        md_write: true
        md_read_group: 'general'

        lookup:
            type: dict
            md_device: DEVICENAME
            md_lookup: AMP

    multizone:
        type: bool
        md_device: DEVICENAME
        md_command: general.multizone
        md_read: true
        md_write: true
        md_read_group: 'general'

    error:
        type: str
        md_device: DEVICENAME
        md_command: general.error
        md_read: true

        lookup:
            type: dict
            md_device: DEVICENAME
            md_lookup: ERROR

    display:
        type: str
        md_device: DEVICENAME
        md_command: general.display
        md_read: true
        md_read_initial: true
        md_read_group: 'general'

zone1:
    read:
        control:
            type: bool
            md_device: DEVICENAME
            md_read_group_trigger: 'zone1.control'
            enforce_updates: true

        on_power:
            type: bool
            md_device: DEVICENAME
            md_read_group_trigger: 'zone1.onpower'
            enforce_updates: true
            on_update: ..soundsettings = True

        soundsettings:
            type: bool
            md_device: DEVICENAME
            md_read_group_trigger: 'zone1.soundsettings'
            enforce_updates: true
            on_update:
              - .tone_control = True
              - .channel_level = True
# TODO
            channel_level:
                type: bool
                md_device: DEVICENAME
                md_read_group_trigger: 'zone1.channel_level'
                enforce_updates: true

            tone_control:
                type: bool
                md_device: DEVICENAME
                md_read_group_trigger: 'zone1.tone_control'
                enforce_updates: true

    power:
        type: bool
        md_device: DEVICENAME
        md_command: zone1.control.power
        md_read: true
        md_read_initial: true
        md_write: true
        md_read_group: 'zone1.control'
        enforce_updates: true
        on_update:
          - sh...read.on_power.timer(sh..readdelay(), True) if value is True else None
          - sh...settings.sound.read.timer(sh..readdelay(), True) if value is True else None

        readdelay:
            type: num
            initial_value: 1

    mute:
        type: bool
        md_device: DEVICENAME
        md_command: zone1.control.mute
        md_read: true
        md_read_initial: true
        md_write: true
        md_read_group:
          - 'zone1.control'
          - 'zone1.onpower'

    volume:
        type: num
        md_device: DEVICENAME
        md_command: zone1.control.volume
        md_read: true
        md_read_initial: true
        md_write: true
        md_read_group:
          - 'zone1.control'
          - 'zone1.onpower'

    volumeup:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: zone1.control.volumeup
        md_write: true

    volumedown:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: zone1.control.volumedown
        md_write: true

    input:
        type: str
        md_device: DEVICENAME
        md_command: zone1.control.input
        md_read: true
        md_read_initial: true
        md_write: true
        md_read_group: 'zone1.control'

        lookup:
            type: dict
            md_device: DEVICENAME
            md_lookup: INPUT

    inputup:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: zone1.control.inputup
        md_write: true

    inputdown:
        type: bool
        enforce_updates: yes
        md_device: DEVICENAME
        md_command: zone1.control.inputdown
        md_write: true

    settings:
        sound:
            channel_level:
                front_left:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_left
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_right:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_right
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_center:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_center
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                surround_left:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.surround_left
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                surround_right:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.surround_right
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                subwoofer:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.subwoofer
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_height_left:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_height_left
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_height_right:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_height_right
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_wide_left:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_wide_left
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

                front_wide_right:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.channel_level.front_wide_right
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.channel_level'

            tone_control:
                tone:
                    type: bool
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.tone
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.tone_control'
                    on_change: ....read.soundsettings.tone_control = True if value is True else None

                treble:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.treble
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.tone_control'

                trebleup:
                    type: bool
                    enforce_updates: yes
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.trebleup
                    md_write: true

                trebledown:
                    type: bool
                    enforce_updates: yes
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.trebledown
                    md_write: true

                bass:
                    type: num
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.bass
                    md_read: true
                    md_write: true
                    md_read_group: 'zone1.tone_control'

                bassup:
                    type: bool
                    enforce_updates: yes
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.bassup
                    md_write: true

                bassdown:
                    type: bool
                    enforce_updates: yes
                    md_device: DEVICENAME
                    md_command: zone1.settings.sound.tone_control.bassdown
                    md_write: true

            playingmode:
                type: str
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.playingmode
                md_read: true
                md_read_initial: true
                md_read_group: 'zone1.soundsettings'

                lookup:
                    type: dict
                    md_device: DEVICENAME
                    md_lookup: PLAYINGMODE

            listeningmode:
                type: str
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.listeningmode
                md_read: true
                md_write: true
                md_read_group: 'zone1.soundsettings'

                lookup:
                    type: dict
                    md_device: DEVICENAME
                    md_lookup: LISTENINGMODE

            speakers:
                type: num
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.speakers
                md_read: true
                md_write: true
                md_read_group: 'zone1.soundsettings'
                on_change:
                  - ..speakera = True if value in [1, 3] else False
                  - ..speakerb = True if value in [2, 3] else False

            speakera:
                type: bool
                on_change: ..speakers = None if sh..self.changed_by().startswith("On_Change") else sh...speakers() - 1 if value is False else sh...speakers() + 1

            speakerb:
                type: bool
                on_change: ..speakers = None if sh..self.changed_by().startswith("On_Change") else sh...speakers() - 2 if value is False else sh...speakers() + 2

            hdmiout:
                type: str
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.hdmiout
                md_read: true
                md_write: true
                md_read_group: 'zone1.soundsettings'

                lookup:
                    type: dict
                    md_device: DEVICENAME
                    md_lookup: HDMIOUT

            hdmiaudio:
                type: str
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.hdmiaudio
                md_read: true
                md_write: true
                md_read_group: 'zone1.soundsettings'

                lookup:
                    type: dict
                    md_device: DEVICENAME
                    md_lookup: HDMIAUDIO

            dialog:
                type: num
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.dialog
                md_read: true
                md_write: true
                md_read_group: 'zone1.soundsettings'

            dialogup:
                type: bool
                enforce_updates: yes
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.dialogup
                md_write: true

            dialogdown:
                type: bool
                enforce_updates: yes
                md_device: DEVICENAME
                md_command: zone1.settings.sound.general.dialogdown
                md_write: true

